<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sombari Alert!</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      text-align: center;
      color: lime;
      background-color: black;
    }
    #startScreen {
      background-image: url("funny.webp");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fancy-btn {
      padding: 5vw 10vw;
      font-size: 6vw;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: red;
      color: white;
      box-shadow: 0 0 15px #ffaaaa;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .fancy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffcaca;
    }
    #mainContent {
      display: none;
      padding-top: 5vh;
    }
    h1 {
      font-size: 8vw;
      animation: blink 1s infinite;
      margin-bottom: 5vw;
      padding: 0 5vw;
    }
    p {
      font-size: 5vw;
      margin: 3vw 0;
      padding: 0 6vw;
    }
    img.boat {
      width: 80%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 20px lime;
      margin-top: 5vw;
    }
    #stopBtnWrapper {
      margin-top: 6vw;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="startScreen">
  <button class="fancy-btn" onclick="startPrank()">START</button>
</div>

<div id="mainContent">
  <h1>‚ö†Ô∏è SOMBARI DETECTED! ‚ö†Ô∏è</h1>
  <img class="boat" src="boat.png" alt="Sombari in Boat">
  <p>Don‚Äôt play games, da!</p>
  <p>‚ÄúYou're not lazy‚Ä¶ you're in power-saving mode!‚Äù üîãüò¥</p>
  <div id="stopBtnWrapper">
    <button class="fancy-btn" onclick="fakeStop()">STOP</button>
  </div>
</div>

<audio id="lazy" preload="auto" loop>
  <source src="lazy.wav" type="audio/wav">
</audio>

<audio id="voice" preload="auto">
  <source src="goodTry.wav" type="audio/wav">
</audio>

<script>
  const startScreen = document.getElementById("startScreen");
  const mainContent = document.getElementById("mainContent");
  const lazy = document.getElementById("lazy");
  const voice = document.getElementById("voice");
  let isLocked = true;

  function startPrank() {
    startScreen.style.display = "none";
    mainContent.style.display = "block";
    lazy.volume = 0.4;
    lazy.currentTime = 0;
    lazy.play().catch(() => {
      alert("Sound might be blocked. Tap again if no audio.");
    });

    // Prevent closing the page
    window.onbeforeunload = function () {
      return "You cannot escape the Sombari zone!";
    };
  }

  function fakeStop() {
    lazy.pause();
    lazy.currentTime = 0;
    voice.pause();
    voice.currentTime = 0;
    voice.play();
    alert("LOL ü§£ Good try bro! Only the machi master can stop this.");
    voice.onended = () => {
      if (isLocked) lazy.play();
    };
  }

  // Prevent some common shortcuts (F12, Ctrl+W, Ctrl+Shift+I, etc.)
  document.addEventListener("keydown", (e) => {
    if (isLocked) {
      // Disable most common exit shortcuts
      if (
        (e.ctrlKey && e.key.toLowerCase() === 'w') || // Ctrl+W
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') || // Dev tools
        e.key === 'F12' ||
        (e.metaKey && e.key.toLowerCase() === 'w') // Cmd+W on Mac
      ) {
        e.preventDefault();
        alert("Aiyo, no escaping da!");
      }

      // Stop the prank only with Ctrl+M
      if (e.ctrlKey && e.key.toLowerCase() === 'm') {
        isLocked = false;
        lazy.pause();
        voice.pause();
        lazy.currentTime = 0;
        voice.currentTime = 0;
        window.onbeforeunload = null; // Allow exit now
        alert("Machi master stopped everything üòé");
      }
    }
  });
</script>

</body>
</html>
