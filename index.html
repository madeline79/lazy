<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sombari Alert!</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      text-align: center;
      color: lime;
      background-color: black;
      overflow: hidden;
    }

    #startScreen {
      background-image: url("funny.webp");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fancy-btn {
      padding: 5vw 10vw;
      font-size: 6.5vw;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: red;
      color: white;
      box-shadow: 0 0 15px #ffaaaa;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .fancy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffcaca;
    }

    #mainContent {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 4vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 7vw;
      animation: blink 1s infinite;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 2vw;
    }

    p {
      font-size: 5.5vw;
      margin: 1vw 0;
    }

    img.boat {
      width: 90%;
      max-width: 480px;
      border-radius: 18px;
      box-shadow: 0 0 20px lime;
    }

    #stopBtnWrapper {
      margin-top: 4vw; /* Moved slightly up */
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <button class="fancy-btn" onclick="startPrank()">START</button>
  </div>

  <!-- Main Prank Content -->
  <div id="mainContent">
    <h1>‚ö†Ô∏è SOMBARI DETECTED! ‚ö†Ô∏è</h1>
    <img class="boat" src="boat.png" alt="Sombari in Boat">
    <div>
      <p>Don‚Äôt play games, da!</p>
      <p>‚ÄúYou're not lazy‚Ä¶ you're in power-saving mode!‚Äù üîãüò¥</p>
    </div>
    <div id="stopBtnWrapper">
      <button class="fancy-btn" onclick="fakeStop()">STOP</button>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="lazy" preload="auto" loop>
    <source src="lazy.wav" type="audio/wav">
  </audio>

  <audio id="voice" preload="auto">
    <source src="goodTry.wav" type="audio/wav">
  </audio>

  <script>
    const startScreen = document.getElementById("startScreen");
    const mainContent = document.getElementById("mainContent");
    const lazy = document.getElementById("lazy");
    const voice = document.getElementById("voice");

    function startPrank() {
      startScreen.style.display = "none";
      mainContent.style.display = "flex";

      lazy.volume = 0.4;
      lazy.currentTime = 0;
      lazy.play().catch(() => {
        alert("Sound might be blocked. Tap again if no audio.");
      });
    }

    function fakeStop() {
      lazy.pause();
      lazy.currentTime = 0;

      voice.pause();
      voice.currentTime = 0;
      voice.play();

      alert("LOL ü§£ Good try bro! Only the machi master can stop this.");

      voice.onended = () => {
        lazy.play();
      };
    }

    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === 'm') {
        lazy.pause();
        voice.pause();
        lazy.currentTime = 0;
        voice.currentTime = 0;
        alert("Machi master stopped everything üòé");
      }
    });
  </script>
</body>
</html>
