<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sombari Alert!</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bangers', cursive;
      text-align: center;
      background-color: #000;
      overflow-y: auto;
      color: #fff700;
    }

    #startScreen {
      background-image: url("funny.webp");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .comic-btn-img {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .comic-btn-img img {
      width: 80vw;
      max-width: 400px;
      height: auto;
    }

    .comic-btn-img:hover {
      transform: scale(1.05);
    }

    #mainContent {
      display: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 4vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 8vw;
      animation: blink 1s infinite;
      margin: 0;
      text-shadow: 3px 3px #ff00ff, 5px 5px #00ffff;
    }

    p {
      font-size: 5vw;
      margin: 1vw 0;
      text-shadow: 2px 2px #ff6600, 4px 4px #000;
    }

    img.boat {
      width: 90%;
      max-width: 480px;
      border-radius: 18px;
      box-shadow: 0 0 20px lime;
    }

    #stopBtnWrapper {
      margin-top: 2vw;
    }

    .stop-btn-img {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .stop-btn-img img {
      width: 80vw;
      max-width: 380px;
      height: auto;
    }

    .stop-btn-img:hover {
      transform: scale(1.05);
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <button class="comic-btn-img" onclick="startPrank()">
      <img src="started.png" alt="Start Button">
    </button>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1>‚ö†Ô∏è SOMBARI DETECTED! ‚ö†Ô∏è</h1>
    <img class="boat" src="AMR_7689.JPG" alt="Foodie">
    <div>
      <p>Don‚Äôt play LUDO!</p>
      <p>‚ÄúI have hacked your phone‚Äù üîãüò¥</p>
    </div>
    <div id="stopBtnWrapper">
      <button class="stop-btn-img" onclick="fakeStop()">
        <img src="stop.png" alt="Stop Button">
      </button>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="lazy" preload="auto" loop>
    <source src="lazy.wav" type="audio/wav">
  </audio>

  <audio id="voice" preload="auto">
    <source src="goodTry.wav" type="audio/wav">
  </audio>

  <script>
    const startScreen = document.getElementById("startScreen");
    const mainContent = document.getElementById("mainContent");
    const lazy = document.getElementById("lazy");
    const voice = document.getElementById("voice");

    function startPrank() {
      startScreen.style.display = "none";
      mainContent.style.display = "flex";

      lazy.volume = 0.4;
      lazy.currentTime = 0;
      lazy.play().catch(() => {
        alert("Sound might be blocked. Tap again if no audio.");
      });
    }

    function fakeStop() {
      lazy.pause();
      lazy.currentTime = 0;
      voice.pause();
      voice.currentTime = 0;
      voice.play();

      alert("LOL ü§£ Good try Ma! Only the I can stop this.");

      voice.onended = () => {
        lazy.play();
      };
    }

    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === 'm') {
        lazy.pause();
        voice.pause();
        lazy.currentTime = 0;
        voice.currentTime = 0;
        alert("I stopped everything üòé");
      }
    });
  </script>
</body>
</html>
